<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <!-- <link rel="stylesheet" href="default.css"> -->
    <link rel="stylesheet" href="main.css">
    <title>Youtube Search App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header role="banner">
        <h1>Search Videos on Youtube</h1>
    </header>
    <main role="main">
        <form action="#" class="js-search-form">
            <input type="text" class="js-query">
            <button type="submit">Search Youtube</button>
        </form>
        <div class="js-search-title" aria-live="assertive" hidden>
        </div>
        <div class="js-search-results" aria-live="assertive" hidden>    
        </div>
        <div class="js-navigation" aria-live="polite" hidden>
        </div>
        <!-- The Modal -->
        <div class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <button class="close-button" aria-label="Close Video Player">&times;</button>
                <p class="video-player"><iframe width="560" height="315" 
                    src="https://www.youtube.com/embed/7MPlRAlrRZk" frameborder="0" 
                    allow="autoplay; encrypted-media" allowfullscreen></iframe></p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
